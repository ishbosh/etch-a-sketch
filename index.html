<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="button-container">
    <div class="color-buttons">
        <button id="black">Color: Black</button>
        <button id="color">Color: Random</button>
        <button id="shader">Shader</button>
        <button id="shading-amount">Change Shading Amount</button>
        <button id="lightener">Lightener</button>
        <button id="lightening-amount">Change Lightening Amount</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear Grid</button>
    </div>
</div>
<div class="slidecontainer">
    <input type="range" min="5" max="30" value="10" class="slider" id="shaderRange">
    <div>Shading Strength:  <span id="shaderText"></span></div>
    <input type="range" min="5" max="30" value="10" class="slider" id="lightenerRange">
    <div>Lighten Strength:  <span id="lightenerText"></span>
    </div>
    <input type="range" min="12" max="100" value="32" class="slider" id="sizeRange">
    <div>Grid Size: <span id="sizeText"></span><button id="resize">Resize</button>
        <div class="warning-text">Warning: Resizing will erase everything!</div>
    </div>
</div>
<div class="text-container">
    <div class="text">Tip: Move slower on larger grids to avoid gaps.</div>
    <div class="text">Current Grid Size:<span id="size"></span></div>
</div>
<div class="container">

</div>
    
<div id="footer">
    Copyright &copy; Trevor Stonerock (aka ishbosh) 2022
</div>
</body>
</html>
