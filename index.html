<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="button-container">
    <button class="button" id="resize">Erase / Change Grid Size</button>
    <div class="color-buttons">
        <button id="black">Color: Black</button>
        <button id="color">Color: Random</button>
        <button id="shader">Shader</button>
        <button id="shading-amount">Change Shading Amount</button>
        <button id="lightener">Lightener</button>
        <button id="lightening-amount">Change Lightening Amount</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear Grid</button>
    </div>
</div>
<div class="slidecontainer">
    <input type="range" min=".05" max=""
</div>
<div class="text-container">
    <div class="text">Tip: Move mouse slower on larger grids.</div>
    <div class="text">Current Grid Size:<span id="size"></span></div>
</div>
<div class="container">

</div>
    
<div id="footer">
    Copyright &copy; Trevor Stonerock (aka ishbosh) 2022
</div>
</body>
</html>
