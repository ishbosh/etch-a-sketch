<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">Etch-A-Sketch Pro</div>
    <div class="main-container">
        <div class="options-container">
            <div class="slider">
                <div id="grid-size">Grid Size: <span id="sizeText"></span></div>
                <input type="range" min="12" max="100" value="32" class="slider" id="sizeRange">
                <button id="resize">Resize</button>
                <div class="warning-text">Warning: Resizing clears all!</div>
                <input type="range" min="5" max="30" value="10" class="slider" id="shaderRange">
                <div class="slider-text">Shader Strength:  <span id="shaderText"></span></div>
                <input type="range" min="5" max="30" value="10" class="slider" id="lightenerRange">
                <div class="slider-text">Lighten Strength:  <span id="lightenerText"></span></div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
                <div id="switch-text">Draw-On-Click</div>
            </div>
            <div class="color-buttons">
                <div>
                    <label for="colorpicker">Select Color:</label>
                    <input class="hide" type="color" id="colorpicker" value="#000000">
                </div>
                <button class="btn" id="color">Use Color Picker</button>
                <button class="btn" id="random">Random Colors</button>
                <button class="btn" id="shader">Shader</button>
                <button class="btn" id="lightener">Lightener</button>
                <button class="btn" id="eraser">Eraser</button>
                <button class="btn" id="clear">Clear All</button>
            </div>
        </div>
        <div class="game-container">
            <div class="text-container">
                <div class="text">Tip: Move slower on larger grids to avoid gaps.</div>
                <div class="text">Current Grid Size:<span id="size"></span></div>
            </div>
            <div class="container">
        </div>    
    </div>
</div>
    
<div id="footer">
    Copyright &copy; Trevor Stonerock (aka ishbosh) 2022
</div>
</body>
</html>
